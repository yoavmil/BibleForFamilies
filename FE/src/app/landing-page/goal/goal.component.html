<mat-card>
  <mat-card-title>
    {{ title }}
  </mat-card-title>
  <mat-card-content>
    {{ text }}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="nextClicked.emit()">הבא</button>

  </mat-card-footer>
</mat-card>

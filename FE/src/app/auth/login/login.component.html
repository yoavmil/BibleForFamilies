<div class="RTL vertical-center">
  <mat-card>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <div class="full-row">
        <mat-form-field color="accent" class="full-row">
          <input
            class="LTR"
            matInput
            name="email"
            ngModel
            type="email"
            [placeholder]="labels.email"
            #emailInput="ngModel"
            required
            email
          />
          <mat-error *ngIf="emailInput.invalid">{{ labels.invalid }}</mat-error>
        </mat-form-field>
      </div>

      <div class="full-row">
        <mat-form-field color="accent" class="full-row">
          <input
            class="LTR"
            type="password"
            name="password"
            ngModel
            matInput
            [placeholder]="labels.password"
            #passwordInput="ngModel"
            required
            #password
          />
          <mat-error *ngIf="passwordInput.invalid">{{
            labels.invalid
          }}</mat-error>
          <mat-icon
            style="cursor: pointer"
            matSuffix
            (mousedown)="password.type = 'text'"
            (mouseup)="password.type = 'password'"
            [inline]="true"
            >{{ password.type == "password" ? "visibility_off" : "visibility" }}
          </mat-icon>
        </mat-form-field>
        <mat-error *ngIf="wrongPassword">{{ labels.wrongPassword }}</mat-error>
        <mat-error *ngIf="wrongEmail">{{ labels.wrongEmail }}</mat-error>
      </div>

      <mat-card-actions>
        <button type="submit" mat-button>{{ labels.login }}</button>
        <button (click)="loginWithGoogle()">Google</button>
        <button (click)="newUser()" mat-button>{{ labels.newUser }}</button>
      </mat-card-actions>

      <mat-card-footer>
        <mat-progress-bar
          *ngIf="isLoading"
          mode="indeterminate"
        ></mat-progress-bar>
      </mat-card-footer>
    </form>
  </mat-card>
</div>

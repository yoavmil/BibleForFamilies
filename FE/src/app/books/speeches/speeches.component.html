<div class="vertical-wrapper">
  <h2>{{ labels.byCycle }}</h2>
  <table dir="rtl" mat-table [dataSource]="rows" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>{{ labels.title }}</th>
      <td mat-cell *matCellDef="let entry">{{ entry.title }}</td>
    </ng-container>
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>{{ labels.source }}</th>
      <td mat-cell *matCellDef="let entry">{{ entry.source }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>
</div>

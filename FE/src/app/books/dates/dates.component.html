<div class="vertical-wrapper">
  <h2>{{ labels.byCycle }}</h2>
  <table dir="rtl" mat-table [dataSource]="cycle" class="mat-elevation-z8">
    <ng-container matColumnDef="cycle">
      <th mat-header-cell *matHeaderCellDef>{{ labels.date }}</th>
      <td mat-cell *matCellDef="let entry">{{ entry.cycle }}</td>
    </ng-container>
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>{{ labels.source }}</th>
      <td mat-cell *matCellDef="let entry">{{ entry.source }}</td>
    </ng-container>
    <ng-container matColumnDef="sum">
      <th mat-header-cell *matHeaderCellDef>{{ labels.summery }}</th>
      <td mat-cell *matCellDef="let entry">{{ entry.sum }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cycleCols"></tr>
    <tr mat-row *matRowDef="let row; columns: cycleCols"></tr>
  </table>

  <h2>{{ labels.byChrono }}</h2>
  <table dir="rtl" mat-table [dataSource]="chrono" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>{{ labels.date }}</th>
      <td mat-cell *matCellDef="let entry">{{ entry.date }}</td>
    </ng-container>
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>{{ labels.source }}</th>
      <td mat-cell *matCellDef="let entry">{{ entry.source }}</td>
    </ng-container>
    <ng-container matColumnDef="sum">
      <th mat-header-cell *matHeaderCellDef>{{ labels.summery }}</th>
      <td mat-cell *matCellDef="let entry">{{ entry.sum }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="chronoCols"></tr>
    <tr mat-row *matRowDef="let row; columns: chronoCols"></tr>
  </table>
</div>
